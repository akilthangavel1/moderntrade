<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Ticker</h2>
        <form method="post">
            {% csrf_token %}
            <label for="ticker_name">Ticker Name:</label>
            <input type="text" id="ticker_name" name="ticker_name" required>
            
            <label for="ticker_symbol">Ticker Symbol:</label>
            <input type="text" id="ticker_symbol" name="ticker_symbol" required>

            <label for="ticker_sector">Sector:</label>
            <select id="ticker_sector" name="ticker_sector" required>
                <option value="Automobile">Automobile</option>
                <option value="Banking">Banking</option>
                <option value="Capital Goods">Capital Goods</option>
                <option value="Cement">Cement</option>
                <option value="Chemicals">Chemicals</option>
                <option value="Finance">Finance</option>
                <option value="FMCG">FMCG</option>
                <option value="Index">Index</option>
                <option value="Infrastructure">Infrastructure</option>
                <option value="Media">Media</option>
                <option value="Metals">Metals</option>
                <option value="Oil and Gas">Oil and Gas</option>
                <option value="Pharma">Pharma</option>
                <option value="Power">Power</option>
                <option value="Realty">Realty</option>
                <option value="Technology">Technology</option>
                <option value="Telecom">Telecom</option>
                <option value="Textile">Textile</option>
                <option value="Others">Others</option>
            </select>

            <label for="ticker_sub_sector">Sub-Sector (Optional):</label>
            <input type="text" name="ticker_sub_sector" id="ticker_sub_sector">

            <label for="ticker_market_cap">Market Cap:</label>
            <select id="ticker_market_cap" name="ticker_market_cap" required>
                <option value="Large Cap">Large Cap</option>
                <option value="Mid Cap">Mid Cap</option>
                <option value="Small Cap">Small Cap</option>
            </select>

            <button type="submit">Create</button>
        </form>
        <a href="{% url 'ticker_list' %}">Back to List</a>
    </div>
</body>
</html>
