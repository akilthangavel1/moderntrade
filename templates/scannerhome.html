<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            /* Dark background for the body */
            color: #e0e0e0;
            /* Light text color */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #1e1e1e;
            /* Dark background for the table */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #4c4747;
            /* Slightly lighter dark background for the header */
            color: #ffffff;
            /* White text color */
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            border-right: 1px solid #444;
            /* Darker border color */
        }

        th {
            font-size: .85em;
            letter-spacing: .1em;
            text-transform: uppercase;
        }

        td {
            font-size: 14px;
        }

        tr {
            border-bottom: 1px solid #444;
            /* Darker border color */
        }

        tr:last-child td {
            border-bottom: 0;
        }

        td:last-child {
            border-right: 0;
        }

        tr:nth-child(even) {
            background-color: #2c2c2c;
            /* Slightly lighter dark background for even rows */
        }

        tbody tr:hover {
            background-color: #333333;
            /* Hover effect background */
        }

        @media screen and (max-width: 600px) {
            table {
                border: 0;
            }

            caption {
                font-size: 1.3em;
            }

            thead {
                border: none;
                clip: rect(0 0 0 0);
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                width: 1px;
            }

            tr {
                border-bottom: 3px solid #444;
                /* Darker border color */
                display: block;
                margin-bottom: .625em;
            }

            td {
                border-bottom: 1px solid #444;
                /* Darker border color */
                display: block;
                font-size: .8em;
                text-align: right;
            }

            td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
                text-transform: uppercase;
            }

            td:last-child {
                border-bottom: 0;
            }
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Stock Name</th>
                <th scope="col">Sector</th>
                <th scope="col">Sub-Sector</th>
                <th scope="col">Market Cap</th>
                <th scope="col">LTP</th>
                <th scope="col">Daily Change %</th>
                <th scope="col">Weekly Change %</th>
            </tr>
        </thead>
        <tbody id="stock-table-body">
            <!-- <tr>
                <td data-label="Stock Name">Muthoot Finance </td>
                <td data-label="Sector">Finance</td>
                <td data-label="Sub-Sector">Gold NBFC</td>
                <td data-label="Market Cap">Mid Cap</td>
            </tr> -->
        </tbody>
    </table>

    <script>
        // const mydata = "{{ tickers|safe }}";
        var tickers = JSON.parse('{{ tickers|safe }}');
        console.log(tickers);
        var tableBody = document.getElementById('stock-table-body');
        tickers.forEach(function (ticker) {
            var row = document.createElement('tr');

            var cellStockName = document.createElement('td');
            cellStockName.textContent = ticker.ticker_name;
            row.appendChild(cellStockName);

            var cellSector = document.createElement('td');
            cellSector.textContent = ticker.ticker_sector;
            row.appendChild(cellSector);

            var cellSubSector = document.createElement('td');
            cellSubSector.textContent = ticker.ticker_sub_sector;
            row.appendChild(cellSubSector);

            var cellMarketCap = document.createElement('td');
            cellMarketCap.textContent = ticker.ticker_market_cap;
            row.appendChild(cellMarketCap);

            var cellLTP = document.createElement('td');
            cellLTP.textContent = ticker.LTP;
            row.appendChild(cellLTP);

            var cellDailyChange = document.createElement('td');
            cellDailyChange.textContent = ticker.Daily_Change;
            row.appendChild(cellDailyChange);

            var cellWeeklyChange = document.createElement('td');
            cellWeeklyChange.textContent = ticker.Weekly_Change;
            row.appendChild(cellWeeklyChange);

            tableBody.appendChild(row);
        });
    </script>
</body>

</html>
